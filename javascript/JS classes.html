<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS classes</title>
</head>

<body>
    <h2>JS classes</h2>
    <p id="greetings"></p>
    <p id="details"></p>
    <script>
        class Student {
            constructor(name) {
                this.studentName = name;
            }
            static hello() {
                return "Hello";
            }
            present() {
                return 'My name is : ' + this.studentName;
            }
        }
        class Grade extends Student {
            constructor(name, grade) {
                super(name);
                this.studentGrade = grade;
            }
            show() {
                return this.present() + ',  from ' +
                    this.studentGrade;
            }
        }

        let myStudent = new Grade("Saketh", "grade 9");
        document.getElementById("details").innerHTML = myStudent.show();
        document.getElementById("greetings").innerHTML = Student.hello();
    </script>
</body>

</html>
