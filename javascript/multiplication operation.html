<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        height: 3rem;


    }
</style>

<body>
    <button onclick="multiply(2 )">Click me to get the product</button>
    <p id="product"></p>
    <script>
        function multiply(a, b) {
            if (b === undefined) {
                alert("The variable b is undefined");
                b = 7;
            }
            var result = a * b;
            document.getElementById("product").innerHTML = result;
        }
    </script>
</body>

</html>
