<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT</title>
</head>

<body>
    <h2>JAVA SCRIPT , while loops</h2>
    <p id="result"></p>
    <script>
        var i;
        var text = " ";
        {
            let i = 0;


            while (i < 10) {
                text += "The values inside the box:" + i + "<br>";
                i++;
            }
            document.getElementById("result").innerHTML = text;
        }
        document.write("The value of i outside the box is:" + i);
    </script>
</body>

</html>
