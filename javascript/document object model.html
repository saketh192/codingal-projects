<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="demo">Document object model</title>
</head>

<body>
    <button type="button" onclick="myfunction()">Click me please!!!</button>
    <p id="result"></p>
    <p id="result1"></p>
    <script>
        function myfunction() {
            document.getElementById("result").innerHTML =
                document.getElementById("demo").firstChild.nodeValue;
            document.getElementById("result1").innerHTML =
                document.getElementById("demo").childNodes[0].nodeValue;
        }
    </script>
</body>

</html>
