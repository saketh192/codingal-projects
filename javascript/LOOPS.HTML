<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPS</title>
    <style>
        h1 {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Numbers from 0 to 20 </h1>
    <p id="numbers"></p>
    <h1>Even numbers between 0 to 20</h1>
    <p id="Even_numbers"></p>
    <script>
        var num = "";
        for (let i = 0; i < 21; i++) {
            num += i + "<br>";
        }
        document.getElementById("numbers").innerHTML = num;
        var x = "";
        for (let a = 0; a < 21; a++) {
            if (a % 2 === 0) {
                x += a + "<br>"
            }
        }
        document.getElementById("Even_numbers").innerHTML = x;
    </script>
</body>

</html>
