<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA SCRIPT</title>
</head>

<body>
    <h1>Objects in java script</h1>
    <script>
        var student = {
            name: "sakethraman",
            class: 9,
            age: 14,

        };
        var color = ["Blue", "Red", "Green", "Yellow", "Purple"]
        document.write("Student name is:" + student.name, "<br>", "Student age is:" + student.age);
        document.write("<br>", "Before popping the colors were:" + color.join("^"));
        document.write("<br>", "My favourite color is:" + color[2]);
        document.write("<br>", "After popping the colors are:" + color.join("*"));
    </script>
</body>

</html>
