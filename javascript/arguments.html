    <title>Arguments sum in java script</title>

<body>
    <p>Sum of argumnets </p>
    <p id="sum"></p>
    <script>
        function sumAll() {

            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }
        document.getElementById("sum").innerHTML = sumAll(13, 6, 89, 23, 134);
