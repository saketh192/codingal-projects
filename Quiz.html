    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Based Quiz</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: #f8f9fa;
            }

            .quiz-container {
                max-width: 700px;
                margin: 40px auto;
                background: #fff;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            }

            .quiz-image {
                width: 100%;
                border-radius: 12px;
                margin-bottom: 20px;
            }

            .options label {
                display: block;
                background: #f1f1f1;
                padding: 12px;
                margin-bottom: 10px;
                border-radius: 10px;
                cursor: pointer;
                transition: 0.3s;
            }

            .options label:hover {
                background: #dfe6e9;
            }

            .navigation {
                background-color: #333;
                overflow: hidden;
                position: sticky;
                top: 0;
            }

            .nav-links {
                float: right;
            }

            .nav-links li {
                display: inline-block;
            }

            .nav-links li a {
                display: block;
                color: white;
                text-decoration: none;
                padding: 14px 20px;
                transition: background 0.3s;
                font-size: 2rem
            }

            .nav-links li a:hover {
                background-color: #575757;
            }

            .logo {
                float: left;
                color: white;
                font-size: 24px;
                padding: 14px 20px;
                text-transform: uppercase;
                font-weight: bold;
            }

            input[type="text"] {
                padding: 6px 29px;
                margin: 20px;
            }

            ::placeholder {
                font-size: 2rem;
                font-weight: bold;

            }
        </style>
    </head>

    <body>
        <!-- navigation -->
        <nav class="navigation">

            <div class="logo">Quizify</div>
            <input type="text" name="search-bar" placeholder="search">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>

                <li><a href="#">Contact</a></li>
            </ul>
        </nav>


        <!-- quiz container -->
        <div class="quiz-container">
            <!-- Question 1 -->
            <h4>Question 1: Identify the Monument in bottom right corner</h4>
            <img src="7 wonders.jpeg" alt="Quiz Image" class="quiz-image">

            <div class="options">
                <label><input type="radio" name="q1"> Taj Mahal</label>
                <label><input type="radio" name="q1"> Qutub Minar</label>
                <label><input type="radio" name="q1"> Charminar</label>
                <label><input type="radio" name="q1"> Red Fort</label>
            </div>

            <!-- Pagination -->
            <nav aria-label="Quiz pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled"><a class="page-link">Previous</a></li>

                    <li class="page-item"><a class="page-link" href="question2.html">Next</a></li>
                </ul>
            </nav>
        </div>

    </body>

    </html>


</body>

</html>
