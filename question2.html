<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quiz - Q2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .quiz-container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .quiz-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            background: #f1f1f1;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .options label:hover {
            background: #dfe6e9;
        }
    </style>
</head>

<body>
    <div class="quiz-container">
        <h4>Question 2: Which animal is shown here?</h4>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Lion_waiting_in_Namibia.jpg" alt="Lion"
            class="quiz-image">

        <div class="options">
            <label><input type="radio" name="q2"> Tiger</label>
            <label><input type="radio" name="q2"> Leopard</label>
            <label><input type="radio" name="q2"> Lion</label>
            <label><input type="radio" name="q2"> Cheetah</label>
        </div>

        <!-- Pagination -->
        <nav aria-label="Quiz pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="Quiz.html">Previous</a></li>

                <li class="page-item disabled"><a class="page-link">Next</a></li>
            </ul>
        </nav>
    </div>
</body>

</html>
