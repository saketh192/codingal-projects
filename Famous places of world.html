<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
        }

        .carousel-caption {
            bottom: 25%;
        }

        .carousel-caption h2 {
            font-size: 3rem;
            font-weight: bold;
        }

        .carousel-caption p {
            font-size: 1.2rem;
        }

        .btn-explore {
            background: #ff5722;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-explore:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        /* custom indicators */
        .carousel-indicators [data-bs-target] {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .carousel-indicators .active {
            background-color: #ff5722;
        }
    </style>
</head>

<body>

    <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#travelCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#travelCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#travelCarousel" data-bs-slide-to="2"></button>
        </div>

        <!-- Carousel Items -->
        <div class="carousel-inner">

            <div class="carousel-item active" style="background-image: url('https://picsum.photos/id/1018/1600/900');">
                <div class="overlay"></div>
                <div class="carousel-caption text-center text-white">
                    <h2>Paris, France</h2>
                    <p>Experience the charm of the Eiffel Tower and romantic streets.</p>
                    <button class="btn-explore">Book Now</button>
                </div>
            </div>

            <div class="carousel-item" style="background-image: url('https://picsum.photos/id/1021/1600/900');">
                <div class="overlay"></div>
                <div class="carousel-caption text-center text-white">
                    <h2>Bali, Indonesia</h2>
                    <p>Relax on exotic beaches and enjoy vibrant island culture.</p>
                    <button class="btn-explore">Book Now</button>
                </div>
            </div>

            <div class="carousel-item" style="background-image: url('https://picsum.photos/id/1003/1600/900');">
                <div class="overlay"></div>
                <div class="carousel-caption text-center text-white">
                    <h2>New York, USA</h2>
                    <p>Discover the energy of Times Square and Central Park.</p>
                    <button class="btn-explore">Book Now</button>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
