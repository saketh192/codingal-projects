<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .col {
            text-align: center;
            border: 5px dotted red;
        }

        .container {
            container-type: inherit;
            border: 10px solid blue;
        }

        .row2 {
            border: 6px dashed green;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>ACTIVITY 1</h1>
    <div class="container"> container
        <div class="row"> row
            <div class="col"> column small</div>
            <div class="col"> column medium</div>
            <div class="col"> column large</div>
        </div>

        <div class="row2"> row
            <div class="col-sm-4" style="background-color: yellowgreen;"> column small</div>
            <div class="col-md-3" style="background-color: rgb(50, 148, 205);"> column medium</div>
            <div class="col-lg-4" style="background-color: rgb(205, 146, 50);"> column large</div>
            <div class="col-xl-4" style="background-color: rgb(205, 50, 166);"> column large</div>
        </div>



    </div>
</body>

</html>
