<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unequal Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .grid-box {
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      transition: transform 0.3s ;
    }
    .grid-box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4 text-center">ðŸŽ¨ Unequal Grid Layout</h2>
  <div class="row">
    <div class="col-md-8">
      <div class="grid-box">Big Grid Box (col-8)</div>
    </div>
    <div class="col-md-4">
      <div class="grid-box">Small Grid Box (col-4)</div>
    </div>
    <div class="col-md-4">
      <div class="grid-box">Box 1</div>
    </div>
    <div class="col-md-4">
      <div class="grid-box">Box 2</div>
    </div>
    <div class="col-md-4">
      <div class="grid-box">Box 3</div>
    </div>
    <div class="col-md-6">
      <div class="grid-box">Wide Half Box</div>
    </div>
    <div class="col-md-6">
      <div class="grid-box">Wide Half Box</div>
    </div>
  </div>
</div>

</body>
</html>
